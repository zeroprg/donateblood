<template name="HomePrivateDonorsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePrivateDonorsDetailsDetailsForm}}
	</div>
</template>

<template name="HomePrivateDonorsDetailsDetailsForm">
	<div id="home-private-donors-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-first_name">
				<label for="first_name" class="col-sm-3 control-label">
					First Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-first_name">
						{{donor.first_name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-last_name">
				<label for="last_name" class="col-sm-3 control-label">
					Last Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-last_name">
						{{donor.last_name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-blood_group">
				<label for="blood_group" class="col-sm-3 control-label">
					Blood group
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-blood_group">
						{{donor.blood_group}}
					</p>
				</div>
			</div>
			<div class="form-group  field-email">
				<label for="email" class="col-sm-3 control-label">
					E-Mail
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-email">
						{{donor.email}}
					</p>
				</div>
			</div>
			<div class="form-group  field-phone">
				<label for="phone" class="col-sm-3 control-label">
					Phone
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-phone">
						{{donor.phone}}
					</p>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-note">
						{{donor.note}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ip">
				<label for="ip" class="col-sm-3 control-label">
					ip address
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-ip">
						{{donor.ip}}
					</p>
				</div>
			</div>
			<div class="form-group  field-lat">
				<label for="lat" class="col-sm-3 control-label">
					Latitude
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-lat">
						{{donor.lat}}
					</p>
				</div>
			</div>
			<div class="form-group  field-lng">
				<label for="lng" class="col-sm-3 control-label">
					Longitude
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-lng">
						{{donor.lng}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
