<template name="HomePrivateDonors">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePrivateDonorsView}}
	</div>
</template>

<template name="HomePrivateDonorsView">
	<div id="home-private-donors-view" class="">
		<h2 id="component-title">
			Donors
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
			<div id="dataview-controls-export" class="form-group">
				{{#if isNotEmpty}}
		{{#if isFound}}
				<div>
				</div>
				{{else}}
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="dataview-export-default">
						Export
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#" id="dataview-export-csv">
								Export to CSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-tsv">
								Export to TSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-json">
								Export to JSON
							</a>
						</li>
					</ul>
				</div>
				{{/if}}
	{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> HomePrivateDonorsViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No donors  yet :(
		</div>
		{{/if}}
	</div>
</template>

<template name="HomePrivateDonorsViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="first_name">
					First Name
				</th>
				<th class="th-sortable" data-sort="last_name">
					Last Name
				</th>
				<th class="th-sortable" data-sort="blood_group">
					Blood group
				</th>
				<th class="th-sortable" data-sort="email">
					E-Mail
				</th>
				<th class="th-sortable" data-sort="phone">
					Phone
				</th>
				<th class="th-sortable" data-sort="note">
					Note
				</th>
				<th class="th-sortable" data-sort="ip">
					ip address
				</th>
				<th class="th-sortable" data-sort="lat">
					Latitude
				</th>
				<th class="th-sortable" data-sort="lng">
					Longitude
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> HomePrivateDonorsViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="HomePrivateDonorsViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{first_name}}
		</td>
		<td>
			{{last_name}}
		</td>
		<td>
			{{blood_group}}
		</td>
		<td>
			{{email}}
		</td>
		<td>
			{{phone}}
		</td>
		<td>
			{{note}}
		</td>
		<td>
			{{ip}}
		</td>
		<td>
			{{lat}}
		</td>
		<td>
			{{lng}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>
